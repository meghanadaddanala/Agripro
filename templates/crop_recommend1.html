<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Based Disease Outbreak App</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <style>
        .btn786{
        position:relative;
        left:110px;
        top:-30px;
        width: 48%;
        margin-top: 50px;
        background: #39b7dd;
        text-align: center;
        padding: 15px;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        text-transform: uppercase;
        position: center;}
        .res{
        color:#c5ecfd;
        }
    </style>
</head>
<body style="background-image:url('static/farm.png');  background-repeat: no-repeat;  background-attachment: fixed;
  background-size: cover;">

    <div class="container pb-3">
        <div id="google_translate_element" align="center"></div>
        <div class="row" style="background: rgba(255,255,255,0.5);background-image:url('static/farm.png');  background-repeat: no-repeat;  background-attachment: fixed;
  background-size: cover;">
            <div class="col">
                <form action='/predict' method="post">
                    <h3 class="alert text-light text-center" style="color:#013220;">Crop Recomendation System</h3>
                    <p style="color:#013220;">Please enter the below data from <span style="font-weight:bold;">Soil Test Report</span></p>
                    <div class="row" style="border-style: groove;padding:20px;">
        <div class="input-field col s4">
            <label for="first_name"><b>Nitrogen Content in soil</b></label>
            <br>
          <input placeholder="Nitrogen (N)" name="Nitrogen" id="first_name" class="validate" type="number" step="any" required>
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>Phosphorous Content in soil</b></label>
            <br>
          <input id="last_name" name="Phosphorous" placeholder="Phosphorous (P)"  class="validate" type="number" step="any" required>

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>Potassium Content in soil</b></label>
            <br>
          <input id="_name" name="Potassium" placeholder="Potassium (K)" class="validate" type="number" step="any" required>

        </div>
                        <br><br>
                         <div class="input-field col s4" style="padding-top:10px;">
            <label for="_name1"><b>PH Value of soil</b></label>
            <br>
          <input id="_name1" name="ph" placeholder="ph value" class="validate" type="number" step="any" required>

        </div>

      </div>
                    <br><br>






                    <div class="mb-3">
                        <select name="countrylist" id="countrylist" class="form-select">
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="statelist" id="statelist" class="form-select" disabled>
                            <option value="">Select State</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="citylist" id="citylist" class="form-select" disabled>
                            <option value="">Select City</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center align-items-center" id="weatherwidget">
                </div><br>
                    <p style="color:white;">Enter Historically recorded data for the land:</p>
                    <div >
            <label for="_namer"><b>Annual Rainfall (mm):</b></label>
          <input id="_namer" name="rain" placeholder="Avg annual rainfall" class="validate" type="number" step="any" required>

        </div>

                     <div class="row center">

                        <button type="submit" class="btn786">Recommend Crop</button>
                    </div>
                </form>
                <div style="background-color:white;padding:5px;">
                     <br class="res" style="color:#013220;">
                        {{pred}}<br>
                     <br class="res" style="color:white">
                        {{inp}}<br>
                </div>


            </div>
        </div>
    </div>
<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
      <script src="./static/js/main.js"></script>
</body>
</html>
