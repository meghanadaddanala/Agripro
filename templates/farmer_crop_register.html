      <form action="/crop" method="post" class="row g-3">

            <option value="Kerala">Kerala</option>
            <option value="Madya Pradesh">Madya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Orissa">Orissa</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>

            <option value="Tripura">Tripura</option>
            <option value="Uttaranchal">Uttaranchal</option>

            <option value="Delhi">Delhi</option>

  <div class="sheet" align="center" id="sheet">

        <input type="text" id="myInput" onkeyup="searchsheet1()" placeholder="Search..." />

  <script type="text/javascript">
    {
      // document.getElementById("sheet").style["display"]="none";
      //document.getElementById("loader").style["display"]="inline-block";

      document.getElementById('sheet').className = 'sheet'
      let xmlhttp = new XMLHttpRequest()
      xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          let data = JSON.parse(this.responseText)
          console.log(data)
          n = data.length
          var val = '',
            headval = ''
          var t = document.getElementById('body')
          headval +=
            '<tr> <th> Name</th> <th>Mobile</th> <th>Cultivating Crop</th><th>Date</th> <th>State</th> <th>District</th> <th>Village</th> <th>Location</th> <th>Status</th></tr> '
          for (i = 0; i < n; i++) {
            val +=
              "<tr style='background-color: #f1fff1;'><td>" +
              data[i].name +
              '</td><td>' +
              data[i].mobile +
              '</td><td>' +
              data[i].crop +
              '</td><td>' +
              data[i].date +
              '</td><td>' +
              data[i].state +
              '</td><td>' +
              data[i].district +
              '</td><td>' +
              data[i].village +
              '</td><td>' +
              data[i].location +
              '</td><td>' +
              data[i].status +
              '</td></tr>'
            // headval+="</tr>";
            document.getElementById('head').innerHTML = headval
            t.innerHTML = val
          }

          //document.getElementById("loader").style["display"]="none";
        }
      }

      xmlhttp.open(
        'GET',
        'https://ap-south-1.aws.data.mongodb-api.com/app/application-0-wjtvm/endpoint/crops_register',
        true,
      )
      xmlhttp.send()
    }
  </script>
  <script>
    function searchsheet1() {
      //var tbody, tr, td, i, txtValue;
      let input = document.getElementById('myInput').value
      var v = input.toLowerCase()
      let tbody = document.getElementById('body')
      let rows = tbody.getElementsByTagName('tr')
      console.log(rows)
      var on = 0
      for (i = 0; i < rows.length; i++) {
        console.log(rows.length)
        var values = rows[i].getElementsByTagName('td')
        console.log(values)
        val1 = values[0].innerHTML.toLowerCase()
        val2 = values[1].innerHTML.toLowerCase()
        val3 = values[2].innerHTML.toLowerCase()
        val4 = values[3].innerHTML.toLowerCase()
        val5 = values[4].innerHTML.toLowerCase()
        val6 = values[5].innerHTML.toLowerCase()
        val7 = values[6].innerHTML.toLowerCase()
        val8 = values[7].innerHTML.toLowerCase()
        val9 = values[8].innerHTML.toLowerCase()
        console.log(val1, val2)
        if (values) {
          if (
            v.length == 0 ||
            (v.length < 3 && val1.indexOf(v) == 0) ||
            (v.length >= 3 && val1.indexOf(v) > -1) ||
            (v.length < 3 && val2.indexOf(v) == 0) ||
            (v.length >= 3 && val2.indexOf(v) > -1) ||
            (v.length < 3 && val3.indexOf(v) == 0) ||
            (v.length >= 3 && val3.indexOf(v) > -1) ||
            (v.length < 3 && val4.indexOf(v) == 0) ||
            (v.length >= 3 && val4.indexOf(v) > -1) ||
            (v.length < 3 && val5.indexOf(v) == 0) ||
            (v.length >= 3 && val5.indexOf(v) > -1) ||
            (v.length < 3 && val6.indexOf(v) == 0) ||
            (v.length >= 3 && val6.indexOf(v) > -1) ||
            (v.length < 3 && val7.indexOf(v) == 0) ||
            (v.length >= 3 && val7.indexOf(v) > -1) ||
            (v.length < 3 && val8.indexOf(v) == 0) ||
            (v.length >= 3 && val8.indexOf(v) > -1) ||
            (v.length < 3 && val9.indexOf(v) == 0) ||
            (v.length >= 3 && val9.indexOf(v) > -1)
          ) {
            rows[i].style.display = ''
            on++
          } else {
            rows[i].style.display = 'none'
          }
        }
      }
      var n = document.getElementById('noresults')
      if (on == 0 && n) {
        n.style.display = ''
      } else {
        n.style.display = 'none'
      }
    }
  </script>
